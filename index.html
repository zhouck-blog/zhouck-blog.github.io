<!DOCTYPE html>
<html lang="uk">
<head>
<meta name="theme-color" content="#ffffff">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Жук Андрій - файли</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/fonts.css">
<link rel="stylesheet" type="text/css" href="css/buttons.css">
<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/news.rss">
<script>
  document.addEventListener('click', function (event) {
        // If the clicked element doesn't have the right selector, bail
        if (!event.target.matches('.aButton')) return;
        // Don't follow the link
        event.preventDefault();
        fetch(event.target.href);

}, false);

  document.addEventListener('click', function (event) {
        // If the clicked element doesn't have the right selector, bail
        if (!event.target.matches('.apostButton')) return;

        // Don't follow the link
        event.preventDefault();

        fetch(event.target.href, { method: 'POST', mode: 'no-cors'});
}, false);
</script>
</head>
<body>
<header>Файли для завантаження</header>
  <a href="gallery/">Галерея</a><br/><br/>
  <a href="dl/pdf/">Книги</a><br/><br/>
</body>
